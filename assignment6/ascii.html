<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Ascii animator</title>
  <link href="./animation_resources/ascii.css" type="text/css" rel="stylesheet" />
  <script src="./animation_resources/animations.js" type="text/javascript"> </script>
  <script src="./animation_resources/ascii.js" type="text/javascript"> </script>
</head>

<body>
  <div class="animator-container">
    <h1>CS472: ASCII Animation Viewer</h1>
    <div>
      <textarea id="animationBox" cols="80" rows="20"></textarea>
    </div>
    <div>
      <fieldset>
        <legend>Play Controls:</legend>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
      </fieldset>
      <fieldset>
        <legend>Animation:</legend>
        <select id="animationSelect">
          <option value="Blank">Blank</option>
          <option value="Exercise">Exercise</option>
          <option value="Juggler">Juggler</option>
          <option value="Bike">Bike</option>
          <option value="Dive">Dive</option>
          <option value="Custom" selected>Custom</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Size:</legend>
        <select id="animationSize">
          <option value="7pt">Tiny</option>
          <option value="10pt">Small</option>
          <option value="12pt" selected>Medium</option>
          <option value="16pt">Large</option>
          <option value="24pt">Extra Large</option>
          <option value="32pt">XXL</option>
        </select>
      </fieldset>
      <fieldset>
        <legend>Speed:</legend>
        <label for="speedBox">
          <input id="speedBox" type="checkbox" />
          Turbo
        </label>
      </fieldset>
    </div>
    <p>
      <a href="https://validator.w3.org/check/referer" referrerpolicy="no-referrer-when-downgrade">
        <img src="http://www.w3.org/Icons/valid-xhtml10" height="31" width="88" alt="Validate HTML" />
      </a>
      <a href="https://jigsaw.w3.org/css-validator/check/referer" referrerpolicy="no-referrer-when-downgrade">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss" height="31" width="88" alt="Validate CSS" />
      </a>
      <a href="https://validator.w3.org/check/referer" referrerpolicy="no-referrer-when-downgrade">
        <img src="https://jigsaw.w3.org/css-validator/images/vcss" height="31" width="88" alt="Validate CSS" />
      </a>

    </p>
  </div>
</body>

</html>
